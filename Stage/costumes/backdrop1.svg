<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="529" height="400" viewBox="0,0,529,400"><defs><linearGradient x1="239.5" y1="-17.5" x2="239.5" y2="375.5" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#cdfffa"/><stop offset="1" stop-color="#ffbfed"/></linearGradient></defs><g transform="translate(25,21)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-21.5,375.5v-393h522v393z" fill="url(#color-1)" stroke="#ffea00" stroke-width="7"/><text transform="translate(90.5,23.37226) scale(0.46742,0.46742)" font-size="40" xml:space="preserve" fill="#ff00c6" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">  Hello Scratcher!  It's great to see you again! I'm</tspan><tspan x="0" dy="46.150000000000006px">NinjaPrincessLOL, your invisible guide! It was only</tspan><tspan x="0" dy="46.150000000000006px">a few months ago that you saved the Sweet Treat </tspan><tspan x="0" dy="46.150000000000006px">Kingdom, but now, there is a new problem! Orange </tspan><tspan x="0" dy="46.150000000000006px">spikes have been popping up everywhere! And did</tspan><tspan x="0" dy="46.150000000000006px">you notice the Lollipop Queen is GONE?!? Usually</tspan><tspan x="0" dy="46.150000000000006px">she gives the speech and the instructions to </tspan><tspan x="0" dy="46.150000000000006px">adventuring scratchers, but I'm doing it now, as she's</tspan><tspan x="0" dy="46.150000000000006px">gone! We'll be heading to the Living Library, to find</tspan><tspan x="0" dy="46.150000000000006px">an explanation for what's going on. Let's go!</tspan></text></g></g></svg>