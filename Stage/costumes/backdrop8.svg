<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="529" height="400" viewBox="0,0,529,400"><defs><linearGradient x1="239.5" y1="-17.5" x2="239.5" y2="375.5" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#cdfffa"/><stop offset="1" stop-color="#ffbfed"/></linearGradient></defs><g transform="translate(25,21)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-21.5,375.5v-393h522v393z" fill="url(#color-1)" stroke="#ffea00" stroke-width="7"/><text transform="translate(86.5,19.10005) scale(0.40667,0.45228)" font-size="40" xml:space="preserve" fill="#ff00c6" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Oh no! Poor cookies...a few cookies had </tspan><tspan x="0" dy="46.15px">quite the nasty shock when the spikes</tspan><tspan x="0" dy="46.15px">suddenly popped out...they lost a few </tspan><tspan x="0" dy="46.15px">rainbow sprinkles! They're not as colorful</tspan><tspan x="0" dy="46.15px">anymore, but they're willing to help us!</tspan><tspan x="0" dy="46.15px">Look, a family of three cookies have lined</tspan><tspan x="0" dy="46.15px">themselves up so you can get across!</tspan></text></g></g></svg>