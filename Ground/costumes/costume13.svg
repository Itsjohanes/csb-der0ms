e key before the</tspan><tspan x="0" dy="46.150000000000006px">Fanta King does!</tspan></text><path d="M433.88117,293.06295l-103,36l-104,-41" fill="none" stroke="#ffeb00" stroke-width="9" stroke-linecap="round"/><path d="M331.88117,330.06295l2,25" fill="none" stroke="#ffeb00" stroke-width="9" stroke-linecap="round"/><path d="M407.88117,359.06295l-133,-1v-7h132z" fill="none" stroke="#ffeb00" stroke-width="9" stroke-linecap="round"/><path d="M-28.49607,382.25v-41h548v41z" fill="#ffeb00" stroke="#ffea00" stroke-width="7" stroke-linecap="butt"/></g></g></svg>